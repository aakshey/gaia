<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find the Right AI Tool</h1>
        <form id="ai-form">
            <label for="task">1. What do you primarily work on?</label>
            <select id="task" required>
                <option value="">--Select--</option>
                <option value="writing">Writing</option>
                <option value="design">Design</option>
                <option value="coding">Coding</option>
            </select>

            <label for="skill">2. How technical are you?</label>
            <select id="skill" required>
                <option value="">--Select--</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="interface">3. Preferred interface?</label>
            <select id="interface" required>
                <option value="">--Select--</option>
                <option value="chat">Chat</option>
                <option value="visual">Visual</option>
                <option value="api">API</option>
            </select>

            <button type="submit">Get Recommendation</button>
        </form>
        <p id="recommendation" aria-live="polite"></p>
    </div>

    <script>
    document.getElementById('ai-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const task = document.getElementById('task').value;
        let recommendation = '';

        if (task === 'writing') {
            recommendation = 'Try ChatGPT for generating and refining text.';
        } else if (task === 'design') {
            recommendation = 'Consider Midjourney for AI-powered visuals.';
        } else if (task === 'coding') {
            recommendation = 'GitHub Copilot can assist with code completion.';
        } else {
            recommendation = 'Explore various AI tools for your needs.';
        }

        document.getElementById('recommendation').textContent = recommendation;
    });
    </script>
</body>
</html>
